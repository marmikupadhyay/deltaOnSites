<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graph Plotter</title>
    <script src="https://unpkg.com/mathjs@5.0.3/dist/math.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <section class="main-body">
      <div class="col-4 left-side">
        <div class="wrapper" id="shadow">
          <div class="heading">
            <h1 class="title">Graph Plotter</h1>
          </div>

          <div class="form-container">
            <form id="input-form">
              <div class="form-group">
                <label for="eqn">Input Equation Here</label>
                <input
                  id="eqn"
                  type="text"
                  name="equation"
                  placeholder="Equation"
                  value="sin(x)"
                  class="inputField"
                />
              </div>
              <div class="form-group">
                <label for="scale">
                  Scale / Zoom of Graph
                </label>
                <input
                  id="scale"
                  type="text"
                  name="scale"
                  value="20"
                  class="inputField"
                />
              </div>
              <button id="subbtn" class="btn">Plot</button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-8 right-side">
        <div class="wrapper">
          <div class="canvas-box">
            <canvas id="canvas"></canvas>
          </div>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
